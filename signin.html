<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    body {
        background-image: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0,0,0,.2)), url(img/header.jpg);
        /* 화면 전체 채우기 */
        background-size: cover;
        /* 백그라운드 출력위치 센터 탑*/
        background-position: center top;
        background-attachment: fixed;
    }

    .input-form {
      max-width: 680px;
      margin-top: 80px;
      padding: 32px;
      background: #fff;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="input-form-backgroud row">
      <div class="input-form col-md-12 mx-auto">
        <h2 class="mb-5">회원가입</h4>

        <form action="" class="validation-form" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="name">이름</label>
              <input type="text" class="form-control" id="name" placeholder="사용할 아이디" value="" required>
              <div class="invalid-feedback">
                이름을 입력해주세요.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="nickname">닉네임</label>
              <input type="text" class="form-control" id="nickname" placeholder="사용할 닉네임" value="" required>
              <div class="invalid-feedback">
                닉네임을 입력해주세요.
              </div>
            </div>

            <div class="col-md-6 mb-3">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" placeholder="사용할 비밀번호" value="" required>
                <div class="invalid-feedback">
                  비밀번호를 입력해주세요.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="passwordcheck">비밀번호 확인</label>
                <input type="password" class="form-control" id="passwordcheck" placeholder="비밀번호 확인" value="" required>
                <div class="invalid-feedback">
                  비밀번호를 확인해주세요.
                </div>
              </div>
          </div>

          <div class="mb-3">
            <label for="email">이메일</label>
            <input type="email" class="form-control" id="email" placeholder="abc@example.com" required>
            <div class="invalid-feedback">
              이메일을 입력해주세요.
            </div>
          </div>

          <div class="mb-3">
            <label for="address">주소</label>
            <input type="text" class="form-control" id="address" placeholder="광주광역시 서구" required>
            <div class="invalid-feedback">
              주소를 입력해주세요.
            </div>
          </div>

          <div class="mb-3">
            <label for="address2">상세주소<span class="text-muted">&nbsp;(선택)</span></label>
            <input type="text" class="form-control" id="address2" placeholder="상세주소를 입력해주세요.">
          </div>

          <hr class="mb-4">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="aggrement" required>
            <label class="custom-control-label" for="aggrement">(필수) 개인정보 수집 및 이용에 동의합니다.</label>
          </div>
          <div class="mb-4"></div>
          <button class="btn btn-warning btn-lg btn-block" type="submit">가입 완료</button>
        </form>
      </div>
    </div>
    
    <footer class="text-white footer">
        <div class="container text-center ">
            <p class="py-4 mb-0">Copyright 
                <i class="bi bi-c-circle"></i> 2023 Designed by 
                <a href="http://github.com/choiyun9yu" target="_blank" class="gugi-font link-warning text-warning text-decoration-none">yun9yu</a>
            </p>
        </div>
    </footer>

  </div>
  <script>
    <!-- 비밀번호 체크 함수 -->
    function passwordTest(){
        var p1=document.getElementById('password').value;
        var p2=document.getElementById('passwordcheck').value;
        if(p1!=p2){
            alert("비밀번호가 일치 하지 않습니다.");
            return false;
        }else{
            alert("비밀번호가 일치합니다.")
            return true;
            }
        }

    window.addEventListener('load', () => {
      const forms = document.getElementsByClassName('validation-form');

      Array.prototype.filter.call(forms, (form) => {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  </script>
</body>


</html>
